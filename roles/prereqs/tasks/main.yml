---
- name: Update Apt Cache
  apt:
    update_cache: yes

- name: Install Pre-Req Packages
  apt:
    name: "{{ item }}"
    state: installed
    install_recommends: yes
    force: yes
  with_items:
       - bridge-utils
       - debootstrap
       - ifenslave
       - ifenslave-2.6
       - lsof
       - lvm2
       - tcpdump
       - vlan
       - aptitude
       - build-essential
       - git
       - ntp
       - ntpdate
       - python-dev
       - libyaml-dev
       - libpython2.7-dev
       - libffi-dev
       - libssl-dev
       - python-crypto
       - python-yaml
